    <div class="section gf-form-group">
        <h5 class="section-heading">General</h5>

            <span class="gf-form-label width-8">Width</span>
            <input type="text" class="gf-form-input max-width-10" ng-model="ctrl.panel.fixedWidth" ng-change="ctrl.onPanelSizeChanged(true)">
        </div>
        <div class="gf-form">
            <span class="gf-form-label width-8">Height</span>
            <input type="text" class="gf-form-input max-width-10" ng-model="ctrl.panel.fixedHeight" ng-change="ctrl.onPanelSizeChanged(true)">
        </div>
    </div>

        <h5 class="section-heading">Legend</h5>
        <gf-form-switch class="gf-form" label="Show Legend" label-class="width-11" checked="ctrl.panel.legend.show" on-change="ctrl.render()"></gf-form-switch>
